<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-5/assets/css/registration-5.css">
    <title>Autoassist Pro</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <!-- Registration Form -->
    <div class="p-3 p-md-4 p-xl-5 d-flex justify-content-center align-items-center min-vh-100 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-5">
                    <div class="card border border-dark-subtle rounded-4 shadow">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <!-- Header -->
                            <div class="text-center mb-4">
                                <a href="#!">
                                    <img src="Assets/Frame 46.svg" alt="Autoassist Logo" class="img-fluid"
                                        style="max-width: 400px;">
                                </a>
                                <h2 class="h4 mt-3">Create Account</h2>
                            </div>

                            <!-- Form -->
                            <form action="#!">
                                <div class="row gy-3">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="firstName" id="firstName"
                                                placeholder="First Name" required>
                                            <label for="firstName">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" name="email" id="email"
                                                placeholder="Email Address" required>
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="Password" required>
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary btn-lg w-100" type="submit">Create</button>
                                    </div>
                                </div>
                            </form>

                            <!-- Social Login -->
                            <div class="text-center my-4">
                                <p class="text-muted">Or sign up using</p>
                                <div class="d-flex flex-wrap gap-2 justify-content-center">
                                    <button class="btn btn-outline-danger d-flex align-items-center gap-2 px-4">
                                        <img src="Assets/google.png" alt="Google Logo" class="img-fluid"
                                            style="max-width: 20px;">
                                        Google
                                    </button>
                                    <button class="btn btn-outline-primary d-flex align-items-center gap-2 px-4">
                                        <img src="Assets/facebook.png" alt="Facebook Logo" class="img-fluid"
                                            style="max-width: 20px;">
                                        Facebook
                                    </button>
                                    <button class="btn btn-outline-secondary d-flex align-items-center gap-2 px-4">
                                        <img src="Assets/apple.png" alt="Apple Logo" class="img-fluid"
                                            style="max-width: 20px;">
                                        Apple
                                    </button>
                                </div>
                            </div>

                            <!-- Footer -->
                            <div class="text-center">
                                <hr>
                                <p class="text-muted">Already have an account? 
                                    <a href="login.html" class="link-primary">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
