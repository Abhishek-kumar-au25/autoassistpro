<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="./Assets/Frame.png" type="image/x-icon">
  <title>Autoassist Pro</title>
  <link rel="stylesheet" href="global.css">
</head>

<body>
  <!-- Registration Form -->
  <div class="d-flex justify-content-center align-items-center min-vh-100 min-width-100% bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card border border-dark-subtle rounded-4 shadow-sm">
            <div class="card-body p-4 p-md-5">
              <!-- Logo and Header -->
              <div class="text-center mb-4">
                <a href="#!">
                  <img src="Assets/Frame 46.svg" alt="Autoassist Logo" class="img-fluid" style="max-width: 20rem;">
                </a>
                <h2 class="h4 text-center mt-3">Sign In</h2>
              </div>

              <!-- Form -->
              <form action="#!" method="POST">
                <div class="row g-3">
                  <div class="col-12">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="email" placeholder="Email" required>
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating position-relative">
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                      <label for="password">Password</label>
                      <button type="button" id="togglePassword"
                        class="btn btn-sm position-absolute end-0 top-50 translate-middle-y me-2"
                        tabindex="-1">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                      </button>
                    </div>
                    <div class="text-end mt-2">
                      <a href="forgotpassword.html" class="link-primary text-decoration-none">Forgot Password?</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary btn-lg w-100" type="button" onclick="location.href='homepage.html';">
                      Sign In
                    </button>
                  </div>
                  
                </div>
              </form>

              <!-- Social Login Options -->
              <p class="text-center my-4 text-muted">Or sign in with</p>
              <div class="d-flex gap-3 justify-content-center">
                <button class="btn btn-outline-danger d-flex align-items-center gap-2 px-3 social-btn">
                  <img src="Assets/google.png" alt="Google Logo" class="img-fluid"
                    style="max-width: 20px;"><span>Google</span>
                </button>
                <button class="btn btn-outline-primary d-flex align-items-center gap-2 px-3 social-btn">
                  <img src="Assets/facebook.png" alt="Facebook Logo" class="img-fluid"
                    style="max-width: 20px;"><span>Facebook</span>
                </button>
                <button class="btn btn-outline-secondary d-flex align-items-center gap-2 px-3 social-btn">
                  <img src="Assets/apple.png" alt="Apple Logo" class="img-fluid"
                    style="max-width: 20px;"><span>Apple</span>
                </button>
              </div>

              <!-- Footer Links -->
              <hr class="my-4">
              <p class="text-center text-muted">
                Don't have an account? <a href="signup.html" class="link-primary">Create</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
