<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Autoassist Pro - Sign In</title>
</head>

<body>
  <!-- Registration Form -->
  <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card border border-dark-subtle rounded-4 shadow-sm">
            <div class="card-body p-4 p-md-5">
              <!-- Logo and Header -->
              <div class="text-center mb-4">
                <a href="#!">
                  <img src="Assets/Frame 46.svg" alt="Autoassist Logo" class="img-fluid" style="max-width: 400px;">
                </a>
                <h2 class="h4 text-center mt-3">Sign In</h2>
              </div>

              <!-- Form -->
              <form action="#!" method="POST">
                <div class="row g-3">
                  <div class="col-12">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="email" placeholder="Email" required>
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating position-relative">
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                      <label for="password">Password</label>
                      <!-- <button type="button" id="togglePassword" class="btn btn-sm btn-outline-secondary position-absolute end-0 top-0 mt-2 me-2" tabindex="-1">
                        <i class=""></i>
                      </button> -->
                    </div>
                    <div class="text-end mt-2">
                      <a href="forgotpassword.html" class="link-primary text-decoration-none">Forgot Password?</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary btn-lg w-100" type="submit">Sign In</button>
                  </div>
                </div>
              </form>

              <!-- Social Login Options -->
              <p class="text-center my-4 text-muted">Or sign in with</p>
              <div class="d-flex flex-wrap gap-3 justify-content-center">
                <button class="btn btn-outline-danger d-flex align-items-center gap-2 px-4">
                  <img src="Assets/google.png" alt="Google Logo" class="img-fluid" style="max-width: 20px;"> Google
                </button>
                <button class="btn btn-outline-primary d-flex align-items-center gap-2 px-4">
                  <img src="Assets/facebook.png" alt="Facebook Logo" class="img-fluid" style="max-width: 20px;"> Facebook
                </button>
                <button class="btn btn-outline-secondary d-flex align-items-center gap-2 px-4">
                  <img src="Assets/apple.png" alt="Apple Logo" class="img-fluid" style="max-width: 20px;"> Apple
                </button>
              </div>

              <!-- Footer Links -->
              <hr class="my-4">
              <p class="text-center text-muted">
                Don't have an account? <a href="signup.html" class="link-primary">Create</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
